<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Eeman 🎉</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
        color: #333;
        text-align: center;
        overflow-x: hidden;
    }
    h1 {
        font-size: 3em;
        margin-top: 50px;
        animation: bounce 1.5s infinite;
    }
    p {
        font-size: 1.2em;
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .cake {
        font-size: 5em;
        cursor: pointer;
        transition: transform 0.3s;
        z-index: 10;
        position: relative;
    }
    .cake:hover {
        transform: scale(1.2);
    }
    #secret {
        display: none;
        font-size: 1.3em;
        margin-top: 20px;
        background: rgba(255,255,255,0.7);
        padding: 10px;
        border-radius: 8px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 60px;
        height: 80px;
        border-radius: 50%;
        background-color: red;
        animation: floatUp linear infinite;
        opacity: 0.8;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<h1>🎂 Happy Birthday, Eeman! 🎂</h1>
<p>You’re officially older… but still fabulous 💃</p>
<p>Another year wiser… or just better at pretending 😏</p>

<div class="cake" onclick="revealSecret()">🍰</div>
<p>(Click the cake for a surprise)</p>

<div id="secret">
    Still remember when u said <strong>taha bhai</strong> for the first time 👀👀  
    <br>Also… may your day be full of cake, laughter, and zero responsibilities.
</div>

<audio id="funnySound">
    <source src="https://www.myinstants.com/media/sounds/tada-fanfare-a.mp3" type="audio/mpeg">
</audio>

<script>
    function revealSecret() {
        document.getElementById("secret").style.display = "block";
        document.getElementById("funnySound").play();
        launchConfetti();
    }

    function launchConfetti() {
        for (let i = 0; i < 20; i++) {
            let balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.backgroundColor = randomColor();
            balloon.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 7000);
        }
        setTimeout(launchConfetti, 2000); // Keep balloons coming
    }

    function randomColor() {
        const colors = ["#ff4b5c", "#ffcd3c", "#4bb543", "#3c91e6", "#845ec2", "#ff6f91"];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // Start balloons when page loads
    window.onload = () => {
        launchConfetti();
    };
</script>

</body>
</html>
